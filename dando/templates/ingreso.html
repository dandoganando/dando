{% extends 'base.html' %}	
{% load staticfiles %}
{% block cuerpo %}
<article>
	<h1>Ingreso</h1>
	<form id="formulario" method="POST" action="{% url 'ingreso' %}">
		{% csrf_token %}
		{% if error == True %}
			<p style="color:red">Usuario o contraseña equivocado.</p>
		{% endif %}
		<table>
			<tr>
				<td colspan="2">
					<div class="input-prepend">
					  <span class="add-on">@</span>
					  <input  id="username" type="text" name="username" placeholder="Usuario">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<input class="input-medium" type="password" id="password" name="password" placeholder="Contraseña">
				</td>
				<td><input type="submit" value="Ingresar" class="submit btn btn-success" style="margin-top:-9px;"/></td>
			</tr>
		</table>		
	</form>
</article>
{% endblock %}

{% block js %}
<script type="text/javascript">
	
</script>
{% endblock %}
